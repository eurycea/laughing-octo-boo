<div ng-controller="CreateTaskCtrl as ctc">
    <h1>Create Task</h1>

    <form id="CreateTaskForm" name="CreateTaskForm" class="form-horizontal" role="form"
          ng-submit="ctc.createTask()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_description" for="description" class="col-sm-4 control-label">Description</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder=""
                       ng-model="ctc.task.description">
            </div>
        </div>

        <pre>{{ ctc.task | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Task</button>
            </div>
        </div>


    </form>
</div>
